<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memes App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="memes-app">
			<div class="container">
				<div class="memes-app__wrapper">
					<div class="memes-app__settings settings" id="settings">
						<h2 class="settings__title title">Настройки:</h2>
						<div class="settings__body">
							<div class="settings__body-memes-list memes-list">
								<p class="memes-list__title subtitle">Memes</p>
								<div class="memes-list__select-wrapper">
									<select class="memes-list__select" id="memesSelect"></select>
								</div>
							</div>

							<div class="settings__body-text-top text-top">
								<p class="text-top__title subtitle">Подпись сверху</p>
								<div class="intup-top-wrapper">
									<input
										class="text-top__input"
										id="inputTopText"
										type="text"
										placeholder="Текст сверху"
									/>

									<input
										class="text-top__input-color"
										type="color"
										id="colorTopText"
									/>
								</div>
								<p
									class="text-top__validation validation-text"
									id="textTopError"
								></p>
							</div>

							<div class="settings__body-text-bottom text-bottom">
								<p class="text-bottom__title subtitle">Подпись снизу</p>
								<div class="input-bottom-wrapper">
									<input
										class="text-bottom__input"
										id="inputBottomText"
										type="text"
										placeholder="Текст снизу"
									/>
									<input
										class="text-bottom__input-color"
										type="color"
										id="colorBottomText"
									/>
								</div>
								<p
									class="text-bottom__validation validation-text"
									id="textBottomError"
								></p>
							</div>
						</div>
					</div>

					<div class="memes-app__preview preview" id="preview">
						<h2 class="preview__title title">Превью:</h2>
						<div class="preview__img-wrapper">
							<img id="imgPreview" class="preview__image" />
							<div class="preview__text-wrapper">
								<p id="textTop" class="preview__text-top"></p>
								<p id="textBottom" class="preview__text-bottom"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/model.js"></script>
		<script src="./js/view.js"></script>
		<script src="./js/api.js"></script>
		<script src="./js/controller.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
